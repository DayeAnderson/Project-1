<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css">
    <script defer src = "js/main.js"></script>
    <title>The Monster-Dex</title>
</head>
<body>

    <div id = "head">
        <h1>Welcome to the Monster-Dex!</h1>
        <h2>Wyverns</h2>
        
    </div>
    <ol id = "monsterDex"></ol>
    <div id = "wyvern">
        <a id = "brute" class = "wyv" href = "#Brute">Brute Wyvern</a>
        <a id = "fly" class = "wyv" href = "#Flying">Flying Wyvern</a>
        <a id = "fang" class = "wyv" href = "#Fang">Fanged Wyvern</a>
        <a id = "bird" class = "wyv" href = "#Bird">Bird Wyvern</a>
        <a id = "piscine" class = "wyv" href = "#Piscine">Piscine Wyvern</a>
        <a id = "elder" class = "wyv" href = "#Elder">Elder Dragons</a>
    </div>
    <div id = "Brute" class = "toggle"></div>
    <div id = "Flying" class = "toggle"></div>
    <div id = "Fang" class = "toggle">
    <div id = "Bird" class = "toggle"></div>
    <div id = "Piscine" class = "toggle"></div>
    <div id = "Elder" class = "toggle"></div> 
</body>
</html>
